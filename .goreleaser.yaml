# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2
project_name: orbitd
report_sizes: true
pro: false

before:
  hooks:
    - go mod tidy
    - go fmt ./...
    - go vet ./...
    - go test ./...

builds:
  - binary: orbitd
    dir: cmd
    env: [CGO_ENABLED=0]
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

upx:
  - enabled: true
    lzma: true
    compress: best

kos:
  - base_image: alpine
    repositories: [ghcr.io/mizuchilabs/orbitd]
    bare: true
    preserve_import_paths: false
    tags:
      - "{{.Version}}"
      - latest
    platforms:
      - linux/amd64
      - linux/arm64

binary_signs:
  - cmd: cosign
    artifacts: binary
    signature: "${artifact}.sigstore.json"
    args:
      - "sign-blob"
      - "--yes"
      - "${artifact}"
      - "--bundle=${signature}"

sboms:
  - cmd: syft
    documents:
      - "{{ .Binary }}_{{ .Os }}_{{ .Arch }}.sbom.json"
    args: ["$artifact", "--output", "cyclonedx-json=$document"]
    artifacts: binary
    disable: false

source:
  enabled: true

release:
  draft: false
  replace_existing_draft: true
  replace_existing_artifacts: true
  mode: keep-existing

archives:
  - formats: ["binary"]

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    include:
      - "^feat:"
      - "^fix:"
      - "^sec:"
      - "^docs:"
      - "^wip:"
  groups:
    - title: "ğŸš€ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "ğŸ”’ Security"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "ğŸ› Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "ğŸ“š Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "ğŸš§ Work in progress"
      regexp: '^.*?wip(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: "ğŸ·ï¸ Other changes"
      regexp: '^.*?chore(\([[:word:]]+\))??!?:.+$'
      order: 5
    - title: Misc
      order: 999
